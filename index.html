<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Sus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nullstyle.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />

<body class="bg-black ">
   <div class="fixed top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 
             wrap p-4 max-w-[580px] rounded-lg bg-white m-0">
  <h1 class="font-bold text-xl flex flex-col justify-center items-center">To Do Sus</h1>
  <div class="input flex justify-center items-center flex-col sm:block  "> 
    <input type="text" class="my-2 rounded-md border-black font-medium border-2 py-1 px-1 mr-3" />
    <button class="add bg-[#B0BF1A] text-1xl mb-5 px-2 py-1 font-medium text-white rounded-lg">Add Sus</button>
  </div>
  <ul class="todo flex flex-col gap-2 ">
    <li class="task"></li>
  </ul>
</div>
    <script src="script.js"></script>
